version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "سلام چطوری؟"

  utter_cheer_up:
  - text: "در اینجا چیزی برای شاد کردن شما وجود دارد:"
